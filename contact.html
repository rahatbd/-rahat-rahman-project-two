<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3eced3f24.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Project 2: Under the Sea - Contact</title>
</head>

<body>
    <header class="contact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <h2>get in touch</h2>
        </div>
    </header>

    <div class="container wrapper" id="contact">
        <div class="social">
            <div class="icons">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <span class="sr-only">facebook</span>
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">instagram</span>
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">twitter</span>
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
                <span class="sr-only">whatsapp</span>
            </div>
            <address>
                <a href="mailto:info@email.com">info@email.com</a><br>
                <a href="tel:1234567890">123 - 456 - 7890</a><br>
                123 Queen Street West, Unit 10<br>
                Toronto, Ontario<br>
                M5V2D5
            </address>
        </div>
        <form>
            <div class="inputs">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="email">
                    <label for="email">Email address</label>
                    <input type="email" id="email">
                </div>
            </div>
            <textarea id="comment" rows="8" placeholder="Message"></textarea>
            <label for="comment" class="sr-only">Message</label>
            <button>submit</button>
        </form>
    </div>

    <footer>
        <div class="wrapper">
            <p class="footerText">Copright &#169; 2020 HackerYou. Created at <a href="https://junocollege.com" target="_blank" rel="noopener noreferrer">Juno College.</a></p>
        </div>
    </footer>
</body>
</html>
