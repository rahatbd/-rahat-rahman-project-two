<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3eced3f24.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Project 2: Under the Sea - Contact</title>
</head>

<body>
    <header class="contact">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <h2>get in touch</h2>
        </div>
    </header>

    <div class="container wrapper" id="contact">
        <div class="social">
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
            <p><a href="mailto:info@email.com">info@email.com</a></p>
            <p><a href="tel:1234567890">123 - 456 - 7890</a></p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
        <form>
            <div class="inputs">
                <div class="name">
                    <p>Name</p>
                    <input type="text" name="name" id="name">
                    <label for="name" class="sr-only">name</label>
                </div>
                <div class="email">
                    <p>Email address</p>
                    <input type="email" name="email" id="email">
                    <label for="email" class="sr-only">email address</label>
                </div>
            </div>
            <textarea name="comment" id="comment" rows="8" placeholder="Message"></textarea>
            <button type="submit">submit</button>
        </form>
    </div>

    <footer>
        <div class="wrapper">
            <p class="footerText">Copright &#169; 2020 HackerYou. Created at <a href="https://junocollege.com/">Juno College.</a></p>
        </div>
    </footer>
</body>
</html>
